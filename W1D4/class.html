<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function clicked(){
       

         let fn = function(element, a){
            element.style.backgroundColor = "yellow"
        }
        let fn1 = function(element, a){
            element.style.backgroundColor = "blue"
        }

        setInterval(fn,4*100, this, 10);
        setInterval(fn1,8*100, this, 10);

    }
      </script>
  
  </head>
  <body>
    
  <button id="button2">thisButton</button>
  <button id="button1">thisButton</button>
  
  <script>
  
    let clickButton = document.getElementsByTagName("button")[0];
    clickButton.onclick = clicked;
    </script>

</body>
