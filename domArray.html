<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>

$(function() {
    let array = ["apple", "banana", "pear"];
    let objectArray= [{"apple": "ap"},{"banana": "ba"}, {"pear": "pe"}]

        function addToList(array) {
            let ul = document.createElement("ul");

            for (const key in array) {
                let li = document.createElement("li");
                li.innerHTML = array[key];
                ul.append(li);
                
            }

            //console.log(ul);
            document.body.append(ul);
        }

        addToList(array)

        function createSelector(array){
            
            let dropDown = document.createElement("select");

            for (const obj of array) {
                for (const key in obj) {
                    let optionItem = document.createElement("option");
                    optionItem.setAttribute("value", obj[key])
                    optionItem.innerHTML = key
                    dropDown.append(optionItem);
                    
                }    
            }

            document.body.append(document.createElement("label").innerHTML = "Select: ")
            document.body.append(dropDown);
        }

        createSelector(objectArray)


})


   
        

    </script>
</head>

</html>
